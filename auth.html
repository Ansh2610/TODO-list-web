<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pixel TODO List</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-box">
            <!-- Auth Header -->
            <div class="auth-header">
                <div class="pixel-logo">
                    <i class="fas fa-tasks"></i>
                </div>
                <h1 class="auth-title">Pixel TODO</h1>
                <p class="auth-subtitle">Your Personal Task Manager</p>
            </div>

            <!-- Auth Forms -->
            <div class="auth-forms">
                <!-- Login Form -->
                <form class="auth-form" id="loginForm">
                    <h2 class="form-title">Welcome Back!</h2>
                    
                    <div class="input-group">
                        <label for="loginInput" class="input-label">
                            <i class="fas fa-user"></i>
                            Username or Email
                        </label>
                        <input 
                            type="text" 
                            id="loginInput" 
                            class="pixel-input" 
                            placeholder="Enter username or email"
                            required
                        >
                    </div>

                    <div class="input-group">
                        <label for="loginPassword" class="input-label">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            class="pixel-input" 
                            placeholder="Enter password"
                            required
                        >
                    </div>

                    <button type="submit" class="pixel-btn pixel-btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>

                    <div class="form-switch">
                        <p>Don't have an account? <button type="button" class="switch-btn" id="showRegister">Sign up here!</button></p>
                    </div>
                </form>

                <!-- Register Form -->
                <form class="auth-form hidden" id="registerForm">
                    <h2 class="form-title">Join Pixel TODO!</h2>
                    
                    <div class="input-group">
                        <label for="registerUsername" class="input-label">
                            <i class="fas fa-user"></i>
                            Username
                        </label>
                        <input 
                            type="text" 
                            id="registerUsername" 
                            class="pixel-input" 
                            placeholder="Choose a username"
                            pattern="[a-zA-Z0-9_-]{3,20}"
                            title="3-20 characters, letters, numbers, hyphens and underscores only"
                            required
                        >
                    </div>

                    <div class="input-group">
                        <label for="registerEmail" class="input-label">
                            <i class="fas fa-envelope"></i>
                            Email
                        </label>
                        <input 
                            type="email" 
                            id="registerEmail" 
                            class="pixel-input" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>

                    <div class="input-group">
                        <label for="registerPassword" class="input-label">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <input 
                            type="password" 
                            id="registerPassword" 
                            class="pixel-input" 
                            placeholder="Create a password"
                            minlength="6"
                            required
                        >
                    </div>

                    <div class="input-group">
                        <label for="confirmPassword" class="input-label">
                            <i class="fas fa-lock"></i>
                            Confirm Password
                        </label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="pixel-input" 
                            placeholder="Confirm your password"
                            required
                        >
                    </div>

                    <button type="submit" class="pixel-btn pixel-btn-primary">
                        <i class="fas fa-user-plus"></i>
                        Sign Up
                    </button>

                    <div class="form-switch">
                        <p>Already have an account? <button type="button" class="switch-btn" id="showLogin">Login here!</button></p>
                    </div>
                </form>
            </div>

            <!-- Loading Overlay -->
            <div class="loading-overlay hidden" id="loadingOverlay">
                <div class="pixel-spinner">
                    <div class="spinner-dot"></div>
                    <div class="spinner-dot"></div>
                    <div class="spinner-dot"></div>
                </div>
                <p>Please wait...</p>
            </div>

            <!-- Error Display -->
            <div class="error-message hidden" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText"></span>
            </div>
        </div>

        <!-- Footer -->
        <footer class="auth-footer">
            <p>Ansh Gopinath - TODO List</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="scripts/auth.js"></script>
</body>
</html>
