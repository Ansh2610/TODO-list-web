[pytest]
# Pytest configuration for resume skill analyzer tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=backend
    --cov=api
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=74

# Async support
asyncio_mode = auto

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: integration tests requiring running API
    unit: unit tests for individual modules
    llm: tests that require LLM API calls (mock by default)

# Coverage options
[coverage:run]
source = backend,api
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    api/client.py
    api/routers/export.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
