<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List - Modular & Responsive</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-tasks"></i>
                    My TODO List
                </h1>
                <div class="header-actions">
                    <div class="user-info" id="userInfo" style="display: none;">
                        <span id="welcomeUser">Welcome, User!</span>
                        <button class="btn btn-secondary" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </button>
                    </div>
                    <button class="btn btn-theme" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Enhanced Add Todo Section -->
            <section class="add-todo-section">
                <div class="add-todo-container">
                    <button class="personalized-add-btn" id="personalizedAddBtn">
                        <i class="fas fa-plus-circle"></i>
                        <span id="personalizedGreeting">Hey there! Add a new task</span>
                    </button>
                </div>
            </section>

            <!-- Filter Section -->
            <section class="filter-section">
                <div class="filter-container">
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">
                            All (<span id="allCount">0</span>)
                        </button>
                        <button class="filter-btn" data-filter="active">
                            Active (<span id="activeCount">0</span>)
                        </button>
                        <button class="filter-btn" data-filter="completed">
                            Completed (<span id="completedCount">0</span>)
                        </button>
                    </div>
                    <div class="sort-options">
                        <select id="sortBy" class="sort-select">
                            <option value="created">Created Date</option>
                            <option value="priority">Priority</option>
                            <option value="dueDate">Due Date</option>
                            <option value="alphabetical">Alphabetical</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Todo List Section -->
            <section class="todo-list-section">
                <div class="todo-list-container">
                    <!-- Empty State -->
                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon">
                            <i class="fas fa-clipboard-list"></i>
                        </div>
                        <h3>No tasks yet</h3>
                        <p>Add a task above to get started!</p>
                    </div>

                    <!-- Todo List -->
                    <ul class="todo-list" id="todoList">
                        <!-- Todo items will be dynamically added here -->
                    </ul>
                </div>
            </section>

            <!-- Bulk Actions -->
            <section class="bulk-actions-section">
                <div class="bulk-actions-container">
                    <button class="btn btn-secondary" id="markAllComplete">
                        <i class="fas fa-check-double"></i>
                        Mark All Complete
                    </button>
                    <button class="btn btn-danger" id="clearCompleted">
                        <i class="fas fa-trash"></i>
                        Clear Completed
                    </button>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-content">
                <p>Ansh Gopinath - TODO List</p>
            </div>
        </footer>
    </div>

    <!-- Modal for editing todos -->
    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <button class="btn btn-ghost modal-close" id="closeEditModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="editTodoForm">
                    <input type="text" id="editTodoText" class="todo-input" placeholder="Task description" required>
                    <select id="editTodoPriority" class="priority-select">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <input type="date" id="editTodoDueDate" class="due-date-input">
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelEdit">Cancel</button>
                <button class="btn btn-primary" id="saveEdit">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Enhanced Task Creation Modal -->
    <div class="modal" id="createTaskModal">
        <div class="modal-content enhanced-modal">
            <div class="modal-header">
                <h2><i class="fas fa-tasks"></i> Create New Task</h2>
                <button class="close-btn" id="closeCreateModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="enhancedTaskForm">
                    <div class="form-section">
                        <label for="taskTitle"><i class="fas fa-edit"></i> Task Title</label>
                        <input type="text" id="taskTitle" class="form-input" placeholder="What needs to be done?" maxlength="200" required>
                    </div>
                    
                    <div class="form-section">
                        <label for="taskDescription"><i class="fas fa-align-left"></i> Description (Optional)</label>
                        <textarea id="taskDescription" class="form-textarea" placeholder="Add more details about this task..." rows="3" maxlength="500"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-section">
                            <label for="taskPriority"><i class="fas fa-flag"></i> Priority</label>
                            <select id="taskPriority" class="form-select">
                                <option value="low">üü¢ Low Priority</option>
                                <option value="medium" selected>üü° Medium Priority</option>
                                <option value="high">üî¥ High Priority</option>
                            </select>
                        </div>
                        
                        <div class="form-section">
                            <label for="taskDueDate"><i class="fas fa-calendar"></i> Due Date</label>
                            <input type="date" id="taskDueDate" class="form-input">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-section">
                            <label for="taskDueTime"><i class="fas fa-clock"></i> Due Time (Optional)</label>
                            <input type="time" id="taskDueTime" class="form-input">
                        </div>
                        
                        <div class="form-section">
                            <label for="taskCategory"><i class="fas fa-folder"></i> Category (Optional)</label>
                            <select id="taskCategory" class="form-select">
                                <option value="">No Category</option>
                                <option value="work">üíº Work</option>
                                <option value="personal">üë§ Personal</option>
                                <option value="shopping">üõí Shopping</option>
                                <option value="health">üè• Health</option>
                                <option value="education">üìö Education</option>
                                <option value="other">üìã Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-section email-notifications">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="enableEmailNotifications" class="form-checkbox">
                            <label for="enableEmailNotifications">
                                <i class="fas fa-envelope"></i> Enable Email Reminders
                            </label>
                        </div>
                        
                        <div class="notification-options" id="notificationOptions" style="display: none;">
                            <label for="reminderFrequency"><i class="fas fa-bell"></i> Reminder Frequency</label>
                            <select id="reminderFrequency" class="form-select">
                                <option value="1h">1 Hour Before</option>
                                <option value="2h">2 Hours Before</option>
                                <option value="12h">12 Hours Before</option>
                                <option value="1d" selected>1 Day Before</option>
                                <option value="3d">3 Days Before</option>
                                <option value="7d">1 Week Before</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelCreateTask">Cancel</button>
                <button class="btn btn-primary" id="createTaskBtn">
                    <i class="fas fa-plus"></i> Create Task
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/storage.js"></script>
    <script src="scripts/todoManager.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
